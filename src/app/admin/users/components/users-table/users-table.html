<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    #filterInput
    matInput
    [disabled]="!canSeeForm"
    (keyup)="canSeeForm && applyFilter($event)"
    placeholder="Ex. Alex"
  />
</mat-form-field>

<div class="table-wrap">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- COLUMNS -->

    <!-- ID Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.isActive === true" class="status-active"
          >Active
        </span>
        <span *ngIf="user.isActive === false" class="status-inactive"
          >Inactive
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    @if (!hideActions) {
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user" class="actions-cell">
          <!-- Edit Btn -->
          <button
            mat-raised-button
            class="edit-btn"
            (click)="onEditClick(user)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Delete Btn -->
          <button
            *ngIf="auth.hasRole(Roles.Admin)"
            mat-raised-button
            class="delete-btn"
            (click)="deleteUser(user.userId)"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ filterInput.value }}"
      </td>
    </tr>
  </table>
</div>

@if (canSeeForm) {
  <mat-paginator
    [length]="total"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  >
  </mat-paginator>
}
