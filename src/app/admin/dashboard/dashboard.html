<app-header></app-header>

<div class="user-management-card">
  <h2>User Management System
    <div class="row">
      <div class="col-sm-2">
        <select 
        class="status-select"
        [(ngModel)]="statusFilter"
        >
          <option value="0">All</option>
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
      </div>
    </div>
  </h2>

  <div class="users-header">
    <h3>Users Management</h3>
    <button mat-raised-button class ="add-user" (click)="addUser()">+ Add New User</button>
  </div>

  <table mat-table [dataSource]="visibleUsers" class="mat-elevation-z8">
    <!-- ID Column -->
    <mat-text-column name="id" headerText="ID"></mat-text-column>

      <!-- Username Column -->
    <mat-text-column name="username"></mat-text-column>

    <!-- First Name Column -->
    <mat-text-column name="firstName"></mat-text-column>

    <!-- Last Name Column -->
    <mat-text-column name="lastName"></mat-text-column>

    <!-- Email Column -->
    <mat-text-column name="email"></mat-text-column>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.status === true" class="status-active">Active
        </span>
        <span *ngIf="user.status === false" class="status-inactive">Inactive
        </span>
      </td>
    </ng-container>

      <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
          <button mat-raised-button class="edit-btn" (click)="editUser(user)">Edit</button>
          <button mat-raised-button class="delete-btn" (click)="deleteUser(user)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-user-form></app-user-form>

</div>
