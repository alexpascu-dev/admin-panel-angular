<app-header></app-header>

<div class="user-management-card">
  <h2>User Management System
    <div class="row">
      <div class="col-sm-2">
        <select 
        class="status-select"
        [(ngModel)]="statusFilter"
        >
          <option value="0">All</option>
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
      </div>
    </div>
  </h2>

  <div class="users-header">
    <h3>Users Management</h3>
    <button mat-raised-button class ="add-user" (click)="addUser()">+ Add New User</button>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="visibleUsers" class="mat-elevation-z8">
    <!-- ID Column -->
    <mat-text-column name="id" headerText="ID"></mat-text-column>

      <!-- Username Column -->
    <mat-text-column name="username"></mat-text-column>

    <!-- First Name Column -->
    <mat-text-column name="firstName"></mat-text-column>

    <!-- Last Name Column -->
    <mat-text-column name="lastName"></mat-text-column>

    <!-- Email Column -->
    <mat-text-column name="email"></mat-text-column>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.status === true" class="status-active">Active
        </span>
        <span *ngIf="user.status === false" class="status-inactive">Inactive
        </span>
      </td>
    </ng-container>

      <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
          <button mat-raised-button class="edit-btn" (click)="editUser(user)">Edit</button>
          <button mat-raised-button class="delete-btn" (click)="deleteUser(user)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <!-- Add user Form-->
  <div class="user-form-container">
    <h4>Add/Edit User</h4>
  </div>

  <form #myForm="ngForm">
    <div class="form-row">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput name = "username" placeholder="Enter username" ngModel>
        <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name = "email" placeholder="Enter email" ngModel>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>

      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput name = "firstName" placeholder="Enter first name" ngModel>
        <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput name = "lastName" placeholder="Enter last name" ngModel>
        <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </div>

      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name = "password" placeholder="Enter password" ngModel>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput name = "confirmPassword" placeholder="Confirm password" ngModel>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-raised-button type="submit" class="save-user">Save User</button>
      <button mat-raised-button type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>
